.deploy_template:
  stage: deploy
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  tags:
    - docker
  script:
    - echo "====> Run the Container"
    - pwd
    # Docker Host Authentication
    - mkdir -p $DOCKER_CERT_PATH
    - cd $DOCKER_CERT_PATH
    - cat $CD_PROD_CA_PEM > ca.pem &&
      cat $CD_PROD_CERT_PEM > cert.pem &&
      cat $CD_PROD_KEY_PEM > key.pem
    - cd -
    - pwd
    - echo $DOCKER_HOST
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - pwd
    # - set -o allexport && source deploy.env && set +o allexport
    - docker rm -f $CD_CONTAINER_NAME-$CI_COMMIT_REF_SLUG || true
    # - export COMPOSE_PROJECT_NAME=$DOCKER_COMPOSE_PROJECT_NAME
      # export TMP="$ENV_UPC"_CA_PEM && cat ${!TMP} > ca.pem &&
    - docker compose up -d
    - rm -rf $DOCKER_CERT_PATH
  variables:
    COMPOSE_PROJECT_NAME: geekconsole-$CI_COMMIT_REF_SLUG
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: /certs
    DOCKER_TLS_CERTDIR: ""